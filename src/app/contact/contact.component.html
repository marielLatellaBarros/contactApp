<div>
    <h2> 
        <span *ngIf="contact.isFavorite" class="favorite">&#9733;</span> 
        {{ contact.name }}
    </h2>
    <img [src]="contact.avatar" alt="avatar">
    <ul>
    <li>Email: {{ contact.email }}</li>
    <li>Phone: {{ contact.phone }}</li>
    </ul>
</div>
<input type="checkbox" name="isFavorite" id="isFavorite" [(ngModel)]="contact.isFavorite">
<label for="isFavorite" [class.favorite]="contact.isFavorite">Favorite</label><br>
<button type="button">Submit</button>
